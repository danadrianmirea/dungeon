[application]

name="Dungeon"
main_scene="res://main.tscn"
icon="res://icon.png"

[debug]

print_fps=true

[display]

width=1280
height=720

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

attack=[mbutton(0, 1)]
interact=[key(E)]
light_toggle=[key(F)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[render]

light_discard_enabled=false
default_clear_color=#ff534242
